<!DOCTYPE html>
    <link rel="stylesheet" href="Nagisa.css">
    <link rel="icon" href="https://cdn.discordapp.com/emojis/781262894741979136.png?v=1">
    <title>Nagisa</title>

    <body>
        
    <!--USEFUL!!-->
    <div class="videoHolder">
        <video autoplay loop id="video">
        </video>
      </div>

    <!--New play button-->
    <button id='playPause' type="submit" name="TestButton" button onclick="playVid()"></button>

    <!--Refreshing it gives a new video-->
    <script>
      const videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4"]
      const randomNumber = Math.floor(Math.random() * videos.length)
      const currentVideo = videos[randomNumber]
      const videoElement = document.getElementById('video');
      videoElement.src = currentVideo
      //Play and pause button
      function playVid() { 
        if (videoElement.paused)
        {
          videoElement.play(); 
        }
        else
        {
          videoElement.pause();
        }
      } 
    </script> 
 
    </body>
</html>
