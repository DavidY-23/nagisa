        </video>
    </div>
    <button id='playRandom' type="button" name="button">Push to Play</button>

        <source src="video1.mp4" type='video/mp4'>
        <source src="video2.mp4" type='video/mp4'>

    </video>





    <!--Script to play video-->
    <script> 
        var vid = document.getElementById("myVideo");

        }
