    <!--This is the play button-->
    <input class="dango" type="submit" value="Test">

    <div class="videoHolder">
        <video id="video" autoplay muted src="">
        </video>
    </div>
    <!--Random button if it ever works..-->

    <button id='playRandom' type="submit" name="button">Push to Play</button>

    <!--These are the videos-->
    <video autoplay loop id="myVideo">
        <source src="video1.mp4" type='video/mp4'>
        <source src="video2.mp4" type='video/mp4'>
    </video>



    <!--Script for play video button-->
    <script> 
        var vid = document.getElementById("myVideo"); 
        
        function playVid() { 
          if (myVideo.paused)
          {
            vid.play(); 
          }
          else
          {
            vid.pause();
          }
        } 

    </script>
